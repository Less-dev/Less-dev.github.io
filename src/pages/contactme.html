    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const socials = document.querySelectorAll('.social');
          const container = document.querySelector('.container_social');
          const containerRect = container.getBoundingClientRect();
      
          const maxSpeed = 5; // Velocidad constante deseada
      
          socials.forEach(social => {
              social.style.left = Math.random() * (containerRect.width - social.clientWidth) + 'px';
              social.style.top = Math.random() * (containerRect.height - social.clientHeight) + 'px';
      
              let speedX = (Math.random() * 2 - 1) * maxSpeed;
              let speedY = (Math.random() * 2 - 1) * maxSpeed;
      
              function normalizeSpeed() {
                  const speed = Math.sqrt(speedX * speedX + speedY * speedY);
                  if (speed > maxSpeed) {
                      speedX = (speedX / speed) * maxSpeed;
                      speedY = (speedY / speed) * maxSpeed;
                  }
              }
      
              function animate() {
                  const rect = social.getBoundingClientRect();
      
                  if (rect.left <= containerRect.left) {
                      speedX = Math.abs(speedX);
                  } else if (rect.right >= containerRect.right) {
                      speedX = -Math.abs(speedX);
                  }
      
                  if (rect.top <= containerRect.top) {
                      speedY = Math.abs(speedY);
                  } else if (rect.bottom >= containerRect.bottom) {
                      speedY = -Math.abs(speedY);
                  }
      
                  social.style.left = social.offsetLeft + speedX + 'px';
                  social.style.top = social.offsetTop + speedY + 'px';
      
                  normalizeSpeed(); // Normalizar la velocidad en cada cuadro
      
                  requestAnimationFrame(animate);
              }
      
              normalizeSpeed(); // Asegurarse de que la velocidad est√© normalizada al inicio
              animate();
          });
      });
      </script>
